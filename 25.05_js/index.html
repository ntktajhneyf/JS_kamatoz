<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section>
    <div class="jskb-calculator">
      <div class="button-block">
        <button id="buttonPlus" class="peration-button">+</button>
        <button id="buttonMinus" class="peration-button">-</button>
        <button id="buttonMultiplay" class="peration-button">*</button>
        <button id="buttonDevide" class="peration-button">/</button>
      </div>
      <div class="separator">
        <hr />
      </div>
      <div class="inputs-block">

        <div class="input">
          <label>Номер 1</label>
          <input type="number" id="number1" value="21">
        </div>

        <div class="input">
            <label>Номер 2</label>
          <input type="number" id="number2" value="3">
        </div>
        
      </div>
    </div>
  </section>


  <script src="js/calc.js"></script>
</body>

</html>
